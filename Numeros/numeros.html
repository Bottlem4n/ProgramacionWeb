<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="/bignumber.js/bignumber.min.js"></script>
    <script src="/numeral.js/numeral.min.js"></script>
</head>
<body>
    <header>
        <h1>Números</h1>
    </header>
    <form id="forma" action="javascript:procesa()">
        <p><em>El borde azul indica obligatorio</em></p>
        <p>
            <label accesskey="E">
                Entero <br>
                <input type="number" name="entero" autofocus required min="0" max="20" step="1">
            </label>
            <br><em>Entre 0 y 20</em>
            <br><output id="salidaEntero"></output>
        </p>
        <p>
            <label accesskey="R">
                Rango <br>
                3
                <input type="range" name="rango" min="3" max="10" step="1" list="rayas">
                10
            </label>
            <br><output id="salidaRango"></output>
        </p>
        <p>
            <label>
                Porcentaje de Rango/Entero <br>
                <meter id="medidor" min="0" max="1" low="0.3" high="0.7" optimum="0.5" value="0"></meter>
            </label>
            <br><output id="salidaPorcentaje"></output>
        </p>
        <p>
            <label accesskey="N">
                Número <br>
                <input type="text" name="numero" class="numero" required pattern="[0-9,]+[.]\d{2}?" placeholder="2 Decimales" maxlength="11" size="13" value=".00">
            </label>
            <br><output id="salidaNumero"></output>
        </p>
        <p><input type="submit" value="Procesar" accesskey="P"></p>
    </form>
    <footer>
        Copyright 2021 Yo
    </footer>
    <datalist id="rayas">
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
    </datalist>
    <script src="/js/controlNumeros.js"></script>
</body>
</html>
